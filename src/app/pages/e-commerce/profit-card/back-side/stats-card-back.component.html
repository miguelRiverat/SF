<nb-card-header>
  <i class="ion-social-usd"></i>
  <span class="title">Unidades</span>
</nb-card-header>
<nb-card-body>
  <div class="info">
    <div class="period">
      <div class="caption">2015</div>
      <div class="label">
        <span class="currency"></span>
      </div>
    </div>
    <div class="period latest">
      <div class="caption">2019</div>
      <div class="label">
        <span class="currency"></span>
      </div>
    </div>
  </div>
  <ngx-stats-ares-chart [points]="chartData"></ngx-stats-ares-chart>
</nb-card-body>
